<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="dist/simple-calendar.css">
    <link rel="stylesheet" href="assets/demo.css">
</head>
<body>
    <h1 class="title">Simple Calendar</h1>
    <div id="container" class="calendar-container"></div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="dist/jquery.simple-calendar.js"></script>
    <script>
        var startDate = new Date(new Date().setDate(new Date().getDate()+1));
        var endDate = new Date(new Date().setHours(startDate.getHours()+1));
        $(document).ready(function(){
            var today = new Date();
            var cal = $("#container").simpleCalendar({
                fixedStartDay: false,
                events: [
                    // generate new event to tomorrow's date for one hour
                    {
                        startDate: startDate.toISOString(),
                        endDate: endDate.toISOString(),
                        description: 'Big Event!',
                        location: 'Eiffel Tower',
                        summary: 'Visit of the Eiffel Tower'
                    }
                ]
            });
        });
    </script>
</body>
</html>
